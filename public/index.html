    <script>
      $('#dropdownMenuLink').on(function(e) {
        preventDefault();
      });

      function hide(elem) {
        elem.addClass('hide');
      }

    	function copyWallet(elem, copyTag) {
    		var copied;

    		try {
    			copied = document.execCommand('copy');
    			console.log('copied: '+ copied);
    		} catch (ex) {
    			copied = false;
    			console.log('not copied');
    		}

    		if (copied) {
    			copyTag.removeClass('hide')
    			window.setTimeout(function() {
    				hide(copyTag);
    			}, 800);

    		}
    	}

      	$('#eth').click(function() {
      		var copied;

      		try {
      			copied = document.execCommand('copy');
      		} catch (ex) {
      			console.log('not copied-tag')
      			copied = false;
      		}

      		var tag = $('#copied-text-eth')

      		if (copied) {
      			tag.removeClass('hide')
      			window.setTimeout(function() {
      				hide(tag);
      			}, 800);

      		}
      	});

      	$('#btc').click(function() {
      		var tag = $('#copied-text-btc')
      		copyWallet($(this).text(), tag);
      	});
    </script>

    <script type="text/javascript">

      function appendScripts(fileLocation, place) {
        if (place === 'head') {
          var addParticles = document.createElement('script'); addParticles.type = 'text/javascript';
